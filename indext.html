  <div class="container">

    <!-- Sidebar Start -->
    <div class="sidebar">
      <h2>
        Welcome to The Library
      </h2>
      <button id="toggleForm">Click Here To Add Books!</button>
     
      <div id="sidebar-shadow">
        <form id="form" action="">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required="required">
      
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
  
          <label for="year">Year Published</label>
          <input type="number" name="year" id="year" minlength="3" maxlength="4"  required>
      
          <label for="numPages">Num. of Pages</label>
          <input type="number" name="numPages" id="numPages" required maxlength="5">

          <div id="read-container">
            <input type="radio" name="readStatus" id="read" value="Read" required checked>
            <label id="read" for="read">Read</label>
  
            <input type="radio" name="readStatus" id="notRead" value="Not Read">
            <label for="notRead">Not Read</label>

          </div>
          
          
          <button id="btn" type="button">Add Book!</button>
        </form>
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Header Start -->
    <div class="header">

      <div class="header-container">

        <div class="header-search">
          <p>Search Books, Authors, ISBN or Publisher</p>
          <input type="search" class="search">
          <img src="resources/search-24px.png" alt="">
        </div>
        <div class="header-user">
          <img src="resources/002-dog.png" alt="">
          <p>Gonzalo G.</p>
        </div>
      </div>
      <div class="header-buttons-container">
        <button class="headerBtns" type="input"><p>Featured</p></button>
        <button class="headerBtns" type="input"><p>Recently Added</p></button>
        <button class="headerBtns" type="input"><p>Random Book</p></button>
        <button class="headerBtns" type="input"><p>News</p></button>

      </div>
    
    </div>
    <!-- Header End -->
